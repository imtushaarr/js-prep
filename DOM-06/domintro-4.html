<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Krafcoding</title>
</head>
<body style="background-color: rgb(65, 65, 65); color: aliceblue;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Java")
    addLanguage("Ruby")

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('TypeScript')

    // Value Edit
    const editValue = document.querySelector("li:nth-child(2)")
    // editValue.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    editValue.replaceWith(newli)
</script>
</html>
